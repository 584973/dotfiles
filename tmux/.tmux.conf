unbind r
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

set -g prefix C-Space

set -g base-index 1

set -g mouse on

setw -g mode-keys vi

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top


# Prefix + p → popup terminal
bind-key p display-popup -E -w 80% -h 80% -d "#{pane_current_path}"

# Prefix + C → prompt for session name, root at current pane
bind-key C command-prompt -p "New session name:" \
  "new-session -s '%%' -c '#{pane_current_path}'"

# List of plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @minimal-tmux-status "top"

set -g @plugin 'tmux-plugins/tpm'


run '~/.tmux/plugins/tpm/tpm'

